---

# python project CI workflow
on:
  push:
    branches:
      - dev
      - master

  pull_request:
    branches:
      - dev
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.6.7','3.9']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python --version
      - name: Install dependencies

        run: |
          pip install -r requirements.txt
          ./bin/o2a-run-all-configurations
          pre-commit run --all-files --hook-stage=push
          ./bin/o2a-generate-dependency-graph
          ./bin/o2a-generate-index images
          ./bin/o2a-run-all-conversions py
          ./bin/o2a-generate-index output
          rm -rf output
          ./bin/o2a-run-all-conversions dot
          ./bin/o2a-generate-index output
